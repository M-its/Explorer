<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="./style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Neucha&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="screen1 ">
            <h1>Qual é a sua sorte de hoje</h1>
            <p>Abra o biscoito e descubra</p>

            <img id="fortuneCookie" src="./assets/fortune-cookie.png" alt="biscoito da sorte fechado">
        </div>

        <div class="screen2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <p class="demotivational-message">O caminho é longo mas a derrota é certa!</p>
            <img src="./assets/opened-cookie.png" alt="biscoito da sorte fechado">
            <button id="btnReset">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
