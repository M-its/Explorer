<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>
                Preencha o formulário abaixo para agendar sua mentoria.
            </p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-title" minlength="8">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-surname">Sobrenome</label>
                            <input type="url" id="event-surname">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">Email
                            <span>(digite um email válido)</span>
                        </label>
                        <input type="email" id="event-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha
                            <span>(minimo de 6 caracteres)</span>
                        </label>
                        <input type="password" id="event-password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="event-email">Nome do administrador
                            <span>(só o primeiro nome)</span>
                        </label>
                        <input type="email" id="event-email">
                    </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <h1>Primeira mentoria</h1>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-fmdate">Data<span>(DD/MM/AAA)</span></label>
                            <input type="date" id="event-fmdate">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-fmbegin">Das</label>
                            <input type="time" id="event-fmbegin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-fmend">Até</label>
                            <input type="time" id="event-fmend">
                        </div>
                    </div>

                    <h1>Segunda mentoria</h1>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-smdate">Data<span>(DD/MM/AAA)</span></label>
                            <input type="date" id="event-smdate">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-smbegin">Das</label>
                            <input type="time" id="event-smbegin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-smend">Até</label>
                            <input type="time" id="event-smend">
                        </div>
                    </div>
            </fieldset>
        </form>
        <footer>
            <button class="button" type="submit" form="my-form">Salvar</button>
        </footer>
    </div>
</body>

</html>
